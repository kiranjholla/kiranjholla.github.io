<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Coffee Masters</title>
  </head>
  <body class="page-body">
    <div id="page-container" class="page-container">
      <div id="header" class="header"></div>
      <div id="page-content" class="page-content">
        <div id="items" class="content-pane items-pane">
          <div id="items-header" class="pane-header">Items</div>
          <div id="items" class="items-list">
            <div id="item-1" class="item">
              <div id="item-qty-1" class="item-qty">1x</div>
              <div id="item-dtls-1" class="item-dtls">
                <div id="item-name-1" class="item-name emphasize">Capuccino</div>
                <div id="item-ingredients-1" class="item-ingredients">
                  <ul>
                    <li>Light Foam</li>
                  </ul>
                </div>
              </div>
              <div id="item-price-1" class="item-price emphasize">$6.00</div>
            </div>
            <div id="item-2" class="item">
              <div id="item-qty-2" class="item-qty">1x</div>
              <div id="item-dtls-2" class="item-dtls">
                <div id="item-name-2" class="item-name emphasize">Capuccino</div>
                <div id="item-ingredients-2" class="item-ingredients">
                  <ul>
                    <li>Almond Milk</li>
                    <li>Double Espresso Shot</li>
                  </ul>
                </div>
              </div>
              <div id="item-price-2" class="item-price emphasize">$7.90</div>
            </div>
            <div id="item-3" class="item">
              <div id="item-qty-3" class="item-qty">1x</div>
              <div id="item-dtls-3" class="item-dtls">
                <div id="item-name-3" class="item-name emphasize">Croissant</div>
                <div id="item-ingredients-3" class="item-ingredients">
                  <ul>
                    <li>Butter</li>
                  </ul>
                </div>
              </div>
              <div id="item-price-3" class="item-price emphasize">$5.37</div>
            </div>
          </div>
        </div>
        <div id="name" class="content-pane name-pane"></div>
        <div id="payments" class="content-pane payments-pane"></div>
        <div id="checkout" class="checkout-pane"></div>
      </div>
    </div>
  </body>
</html>
